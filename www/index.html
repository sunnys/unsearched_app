<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/js-marker-clusterer/src/markerclusterer.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAVohvdRy_wf6l6s7yh8ksYb_A9-WLGCJ4"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <!-- <ion-nav-bar class="bar-header">
      <button class="button icon ion-navicon"></button>
    </ion-nav-bar> -->
    <ion-header-bar align-title="left" class="bar-dark">
      <div class="buttons">
        <button class="button icon ion-navicon" ng-click="doSomething()" style="border:none;"></button>
      </div>
      <h1 class="title"><img class="title-image" src="http://www.ionicframework.com/img/ionic-logo-white.svg" width="85" height="43" /></h1>
     <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
